version: '3.9'

services:
  panorama-robot-admin:
    build:
      context: .
      dockerfile: Dockerfile
      target: patrol-robot-admin
    image: patrol-robot-admin:latest
    container_name: patrol-robot-admin
    ports:
      - "80:80"
    volumes:
      - ./conf.d:/etc/nginx/conf.d
    restart: always
